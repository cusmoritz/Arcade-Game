<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Play Snake!</title>
</head>
<body id="body">
    <header>
        <h1>Play snake</h1>
    </header>



    <sidebar id="sidebar">

        <p>Instructions:</p>
        <p>Press start to begin.</p>
        <p>Arrow keys and 'WASD' control the snake movement.</p>
        <p>Apples will make your snake longer.</p>
        <p>Walls do <i>not</i> wrap.</p>

        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <select id="select">Game Size</select>
    </sidebar>


    <main id="gamePlusScore">
        
        <p id="score">Score: </p>
        <p>Time: <span id="timer"></span></p>

    </main>
    
</body>
<script src="app2.js"></script>
</html>
